<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="state.css">
  </head>
  <body>
    <section id="gen">
      <h1>Button Generator</h1>
      <form>
        <fieldset>
          <label>
            Button text:
            <input id="button-text" name="button-text" type="text" value="Enter text" placeholder="Type your text here!">
          </label>
        </fieldset>

        <fieldset>
          <label>
            Standard
            <input id="buttonstyle1" type="radio" class="button-style" name="button-style" value="is-standard-button">
          </label>
          <label>
            Round Edges
            <input id="buttonstyle2" type="radio" class="button-style" name="button-style" value="is-round-edges-button">
          </label>
          <label>
            Increased Length
            <input id="buttonstyle3" type="radio" class="button-style" name="button-style" value="is-increase-length-button">
          </label>
          <label>
            Large Button
            <input id="buttonstyle4" type="radio" class="button-style" name="button-style" value="is-large-button">
          </label>
          <label>
            Underlined
            <input id="buttonstyle5" type="radio" class="button-style" name="button-style" value="is-underline-button">
          </label>
        </fieldset>

        <fieldset>
          <label>
            Red
            <input id="red-design" class="red" name="button-color" type="radio" value="is-red">
          </label>
          <label>
            Orange
            <input id="orange-design" class="orange" name="button-color" type="radio" value="is-orange">
          </label>
          <label>
            Yellow
            <input id="yellow-design" class="yellow" name="button-color" type="radio" value="is-yellow">
          </label>
          <label>
            Green
            <input id="green-design" class="green" name="button-color" type="radio" value="is-green">
          </label>
          <label>
            Blue
            <input id="blue-design" class="blue" name="button-color" type="radio" value="is-blue">
          </label>
        </fieldset>
      </form>
      <div id="output-visual"></div>
      <textarea id="output-css" ></textarea>
    </section>
    <script src="gen.js"></script>
  </body>
</html>
