<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="gen.css">
  </head>
  <body>
    <section id="gen">
      <h1>Button Generator</h1>
      <form>
        <fieldset>
          <label>
            Button text:
            <input id="button-text" name="button-text" type="text" value="Enter text" placeholder="Type your text here!">
          </label>
        </fieldset>

        <fieldset>
          <label>
            Round Edges
            <input id="buttonstyle1" type="radio" class="button-style" name="button-style" value="round-edges">
          </label>
          <label>
            Increase Size
            <input id="buttonstyle2" type="radio" class="button-style" name="button-style" value="increase-size">
          </label>
          <label>
            Button Style 3
            <input id="buttonstyle3" type="radio" class="button-style" name="button-style" value="buttonstyle3">
          </label>
          <label>
            Button Style 4
            <input id="buttonstyle4" type="radio" class="button-style" name="button-style" value="buttonstyle4">
          </label>
          <label>
            Button Style 5
            <input id="buttonstyle5" type="radio" class="button-style" name="button-style" value="buttonstyle5">
          </label>
        </fieldset>

        <fieldset>
          <label>
            Red
            <input id="red-design" class="red" name="button-color" type="radio" value="red">
          </label>
          <label>
            Orange
            <input id="orange-design" class="orange" name="button-color" type="radio" value="orange">
          </label>
          <label>
            Yellow
            <input id="yellow-design" class="yellow" name="button-color" type="radio" value="yellow">
          </label>
          <label>
            Green
            <input id="green-design" class="green" name="button-color" type="radio" value="green">
          </label>
          <label>
            Blue
            <input id="blue-design" class="blue" name="button-color" type="radio" value="blue">
          </label>
        </fieldset>
      </form>
      <div id="output-visual" class="default-button"></div>
      <output id="output-html" ></output>
      <output id="output-css" ></output>
    </section>
    <script src="gen.js"></script>
  </body>
</html>
